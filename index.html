<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <textarea class="col-9" id="hour-9"></textarea>
        <div class="col-1">
          <button type="button" id="save-9" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <textarea class="col-9" id="hour-10"></textarea>
        <div class="col-1">
          <button type="button" id="save-10" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <textarea class="col-9" id="hour-11"></textarea>
        <div class="col-1">
          <button type="button" id="save-11" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <textarea class="col-9" id="hour-12"></textarea>
        <div class="col-1">
          <button type="button" id="save-12" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <textarea class="col-9" id="hour-13"></textarea>
        <div class="col-1">
          <button type="button" id="save-13" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <textarea class="col-9" id="hour-14"></textarea>
        <div class="col-1">
          <button type="button" id="save-14" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <textarea class="col-9" id="hour-15"></textarea>
        <div class="col-1">
          <button type="button" id="save-15" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <textarea class="col-9" id="hour-16"></textarea>
        <div class="col-1">
          <button type="button" id="save-16" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <textarea class="col-9" id="hour-17"></textarea>
        <div class="col-1">
          <button type="button" id="save-17" class="btn btn-lg saveBtn" onclick="saveEvent(this);"><i class="fas fa-save"></i></button>
        </div> 
      </div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
